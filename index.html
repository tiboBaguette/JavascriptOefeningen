<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS Starter</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Todo</h1>
        <input id="search-todo-input" placeholder="Search Todos"><br><br>
        <form id="form">
            <input id="add-todo-input" name="addTodo" placeholder="Add Todo">
            <button id="add-todo-button">Add Item to Todo</button>
        </form>
        <label>
            <input type="checkbox" id="hide-completed"> Hide Completed
        </label>
        <div id="todo-item-list"></div>
        <script src="script.js"></script>
    </body>
</html>
